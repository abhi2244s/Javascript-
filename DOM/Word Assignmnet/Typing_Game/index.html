<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="input" cols="30" rows="10"></textarea>
     <button onclick="start()">Start Typing</button>
     <button onclick="stop()">Pause Typing</button>
     <!-- <button onclick="total()">Total Typing</button> -->
     
     <p id="para"></p>

     <p id="total"></p>

     <script>
        let counter = 0;
        let interval;
        function start(){
            let input = document.getElementById('input').value;
            interval = setInterval(display,1000)
        }


        function display(){
         let storeCounter = counter++;
         let para = document.getElementById('para')
         para.innerHTML = "Time is counting : "+ storeCounter;
         total(storeCounter)
        }
        function stop(){
            clearInterval(interval)
        }
       
     </script>
</body>
</html>
